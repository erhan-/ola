<div class="col-md-12">
    <table class="table table-striped">
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
        <tr style="cursor: pointer;" ng-repeat="u in Universes track by $index">
            <td ng-click="goUniverse(u.id)">{{u.id}}</td>
            <td ng-click="goUniverse(u.id)">{{u.name}}</td>
        </tr>
    </table>
</div>
